<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/71477df5e9.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">
          07:37
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">
          100%
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">
          Chats
        </h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment-dots"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__friend friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/harry_potter.jpg"
                  class="friend__avatar m-avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Harry Potter
                  </span>
                  <span class="friend__preview">
                    Are you two ditching class again?
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  July 9
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__list-item">
          <a href="friends.html" class="nav-bar__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__list-item">
          <a href="index.html" class="nav-bar__list-link">
            <div class="nav-bar__badge">9</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__list-item">
          <a href="find.html" class="nav-bar__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__list-item">
          <a href="more.html" class="nav-bar__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
